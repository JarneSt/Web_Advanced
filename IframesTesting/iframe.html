<html lang="en">
<head>

    <title>iFrameTesting</title>
    <style>
        img {
            width: auto;
            height: 21em;
            z-index: 4;
            position: absolute;
            box-shadow: black 1px 1px 9px 3px;
        }
        figure {
            position: absolute;
            pointer-events: none;
        }
        iframe {
            position: absolute;
            width: 16em;
            height: 12em;
            padding: 87px;
            z-index: 2;
            padding-left: 12em;
            border: none;
        }
    </style>
</head>

    <iframe src="https://www.youtube.com/embed/Yboi02C_j74?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
    <figure>
        <img src="https://media.discordapp.net/attachments/810549233408409640/812300627505840138/NintendoGameWatchEdited.png?width=2268&height=1360" />
